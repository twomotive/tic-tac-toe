<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameArea">
        <div class="gameboard">
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
            <div class="area"></div>
        </div>
    </div>
    <div class="turn">
        <button type="button" class="player-turn" id="start" >Start</button>
    </div>
    <div class="buttons">
        <button type="button" id="reset">Reset</button>
        <button type="button" id="message"></button>
    </div>
</div>
</body>
<script src="game.js"></script>
</html>
